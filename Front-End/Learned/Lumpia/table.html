<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
        <!-- <table></table>  This tagging is used to create an table-->
        <!-- <tr></tr> to insert a table row-->
         <!-- <th></th> to haev a table header-->
          <!-- <td></td> This tagging is for table data-->

    <h2>Work Schedules</h2>
        <table bgcolor="black" width="700">
            <tr bgcolor="grey">
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td>8am to 5pm</td>
                <td>8am to 5pm</td>
                <td>8am to 5pm</td>
                <td>8am to 5pm</td>
                <td>8am to 5pm</td>
                <td>DAY OFF</td>
                <td>DAY OFF</td>
                
            </tr>
        </table>
</body>
</html>
