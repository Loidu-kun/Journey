<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>

<body>
   <!-- HTML Formatting tags -->
        <!-- <b></b>  This tagging is used when we want to bold a format of a specific context-->
        <!-- <i></i>  This tagging is used when we want to make Italic a format of a specific context-->
        <!-- <big></big>    To make a bigger text-->
        <!-- <small></small> To make a smaller text-->
        <!-- <sub></sub>  Subscript TExt-->
        <!-- <sup></sup>  SuperScript text-->
        <!-- <ins></ins>  To enter underline text-->
        <!-- <del></del>   To enter a line in the middle of the text -->
        <!-- <mark></mark> To highlight a text or sentence-->


    <p>Normal Text</p>
   <b><p>Bold Text</p></b>
    <i><p>Italic Text</p></i>
     <p><big>Big</big>Text</p>
      <small><p>Small Text</p></small>
        <p>Subscript <sub>Text</sub></p>
          <p>Superscript <sup>Text</sup></p>
            <ins><p>Inserted Text</p></ins>
              <del><p>Deleted Text</p></del>
                <p>Marked <mark>Text</mark></p>


</body>
</html>
