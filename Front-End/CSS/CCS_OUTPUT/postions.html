<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Basic Website</title>
    <link rel="stylesheet" href="position.css">


</head>
<body>
    <div class="header"> Lets Practice Postions in CSS</div>
    <div class="body"> 
            <div id="form-cont">
                <div id="form">
                    <h1>Log-In</h1>
                    <div class="form-field">
                        <label for="fName">First Name:</label> 
                        <input type="text" id="fName" name="fName" placeholder="Boinkueee" required>
                    </div>  
                    
                    <br>
    
                    <div class="form-field">
                        <label for="lName">Last Name:</label> 
                        <input type="text" id="lName" name="lName" placeholder="Woinkuee" required>
                    </div>
    
                    <br>
    
                    <div class="form-field">
                        <label for="password">Password:</label> 
                        <input type="password" id="password" name="password" placeholder="" maxlength="8" required>
                    </div>
    
                    <br>
    
                    <div class="form-field">
                        <label for="email">Email:</label> 
                        <input type="email" id="email" name="email" placeholder="boinku1@gmail.com" maxlength="8" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>    
    </div>
    <div class="body1"> body1 </div>
    <div class="footer">footer</div>
</body>
</html>
